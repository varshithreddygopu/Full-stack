<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.4.1-dist\js\jQuery.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.12.1\jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("#div").toggle(3000);
                });
            });
        </script>
        <style>
            div{
                width: 150px;
                height:85px;
                margin: 5px;
                float: left;
                background: #254BF4;
            }
        </style>
    </head>
    <body>
        <button type="button" id="btn">Run</button>
        <div id="div"></div>
    </body>
</html>
