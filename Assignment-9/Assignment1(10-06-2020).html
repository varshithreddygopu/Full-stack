<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.4.1-dist\js\jQuery.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.12.1\jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#box").animate({right:'350px',height:'450px',width:'450px'});
                });
                $("#btn2").click(function(){
                    $("#box").animate({height: '100px',width:'100px',left:'350px'});
                });
            })
        
        </script>
    </head>
    <body>
        <button type="button" id="btn1">Animate height and width</button>
        <button type="button" id="btn2">Reset</button>
        <div id="box" style="background-color: #98bf21; height: 100px;width: 100px;margin: 6px;">

        </div>
    </body>
</html>
