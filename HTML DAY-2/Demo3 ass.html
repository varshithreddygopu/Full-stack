<!DOCTYPE html>
<html>
    <head>
        <title>reg page</title>
    </head>
    <body>
        <table border="2">
            <th align="center">
                Registration Page
            </th>
            <tr>
                <td>
                    Username:<input type="text" id="txtusername" placeholder="Enter Username"/> <br />

                    Submit:<input type="button" value="submit" />
                </td>
            </tr>
        </table>
    </body>
</html>
