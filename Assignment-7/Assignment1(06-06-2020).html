<!DOCTYPE html>
<html>
    <head>
        <title>BOOTSTRAP Form</title>
        <link rel="StyleSheet" href="bootstrap-4.4.1-dist\css\bootstrap.min.css" />
        <script type="text/script" src="bootstrap-4.4.1-dist\js\bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <style type="text/css">
            html,body{
                background-image:url("img3.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="txtusername" placeholder="enter username"/>
                    </div>
                    <div class="col input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" id="txtPassword" placeholder="enter Password"/>
                    </div>
                </div>
                <button type="button" class="btn btn-primary lg center login_btn">Login</button>
            </form>
        </div>
    </body>
    </html>
