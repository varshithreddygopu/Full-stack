<!DOCTYPE html>
<html>
    <head>
    <title>registration page</title>
    </head>
    <body>
        <table border="2">
            <th  align="center">
                registration page
            </th>
            <tr>
                <td>
                    firstname     : <input type="text" id="txtfirstname" placeholder="enter firstname" /> <br/>
                    lastname      : <input type="text" id="txtlastname" placeholder="enter lastname" /> <br/>
                    date of birth : <input type="date"  /> <br/>
                    emailid       : <input type="email" id="txtemailid" placeholder="enter emailid" /> <br/>
                    mobilenumber  : <input type="mobilenumber" id="txtmobilenumber" placeholder="enter mobile number"/> <br/>
                    <p>GENDER</p><br/>
                    male          : <input type="radio" id="male" placeholder="gender" value="male" /> <br/>
                    female        : <input type="radio" id="female" placeholder="gender" value="female" /> <br/>
                    <p>DEPARTMENT</p><br/>
                    cse           : <input type="radio" id="cse" placeholder="department" value="cse" /> <br/>
                    ece           : <input type="radio" id="ece" placeholder="department" value="ece" /> <br/>
                    mec           : <input type="radio" id="mec" placeholder="department" value="mec" /> <br/>
                    address       : <textarea rows="10" cols="20"></textarea> <br/>     
                    submit        : <input type="button" value="submit" />
                    cancel        : <input type="button" value="cancel" />
                </td>
            </tr>
        </table>
    </body>
</html>
