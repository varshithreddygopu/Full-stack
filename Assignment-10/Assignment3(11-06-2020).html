<!DOCTYPE html>
<html>
    <head>
        <link rel="StyleSheet" href="bootstrap-4.4.1-dist\css\bootstrap.min.css" />
        <script type="text/script" src="bootstrap-4.4.1-dist\js\bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.4.1-dist\js\jQuery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnLogin").click(function(){
                    var val1 = $("#txtName").val();
                    var val2 = $("#txtDob").val();
                    var val3 = $("#txtNumber").val();
                    var n = /^[a-z A-Z]{6,12}$/;
                    var d = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/;
                    var num = /^[6-9][0-9]{9}$/;
                    if(val1=='' && val2=='' && val3=='')
                    {
                        $('input[type="text"]').css("border","2px solid red");
                        $('input[type="number"]').css("border","2px solid red");
                        window.alert('Please enter all fields');
                    }
                    else{
                        if(n.test(val1) && d.test(val2) && num.test(val3)){
                            window.alert('Valid');
                        }
                        else{
                            window.alert('Invalid');
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <form action="" method="POST" id="validateLogin">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="txtName" placeholder="Enter Name" />
                </div>
                <div class="form-group">
                    <label for="Date of birth">Date of birth</label>
                    <input type="text" class="form-control" id="txtDob" placeholder="dd/mm/yyyy" />
                </div>
                <div class="form-group">
                    <label for="Number">Number</label>
                    <input type="number" class="form-control" id="txtNumber" placeholder="Enter Number" />
                </div>
                <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
            </form>
        </div>
    </body>
</html>
