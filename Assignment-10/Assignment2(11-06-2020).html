<!DOCTYPE html>
<html>
    <head>
        <link rel="StyleSheet" href="bootstrap-4.4.1-dist\css\bootstrap.min.css" />
        <script type="text/script" src="bootstrap-4.4.1-dist\js\bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.4.1-dist\js\jQuery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnLogin").click(function(){
                    var val1 = $("#txtUsername").val();
                    var val2 = $("#txtEmail").val();
                    var val3 = $("#txtNumber").val();
                    var val4 = $("#txtPassword").val();
                    var val5 = $("#txtAddress").val();
                    var us = /^[a-z A-Z]{6,12}$/;
                    var em = /^[a-z A-Z 0-9 . - _]{4,8}[@][a-z]{3,5}[.][a-z]{2,4}$/;
                    var num = /^[6-9][0-9]{9}$/;
                    var pas = /^[a-z A-Z 0-9 ! @ # $]{6,12}$/;
                    var add = /^[a-z A-Z 0-9]{6,12}$/;
                    if(val1=='' && val2=='' && val3=='' && val4=='' && val5==''){
                        $('input[type="text"]').css("border","2px solid red");
                        $('input[type="number"]').css("border","2px solid red");
                        window.alert('Please enter all fields');
                    }
                    else{
                        
                        if(us.test(val1) && em.test(val2) && num.test(val3) && pas.test(val4) && add.test(val5)){
                            window.alert('Valid');
                        }
                        else{
                            window.alert('Invalid');
                        }
                    }
                });
            });
        
        </script>
    </head>
    <body>
        <div class="container">
            <form action="" method="POST" id="validateLogin">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="txtUsername" placeholder="Enter Username" />
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="txtEmail" placeholder="Enter Email" />
                </div>
                <div class="form-group">
                    <label for="Mobile Number">Mobile Number</label>
                    <input type="number" class="form-control" id="txtNumber" placeholder="Enter Mobile Number" />
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="text" class="form-control" id="txtPassword" placeholder="Enter Password" />
                </div>
                <div class="form-group">
                    <label for="Address"><Address></Address></label>
                    <textarea rows="5" cols="10" class="form-control" id="txtAddress" placeholder="Enter Address"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
            </form>
        </div>
    </body>
</html>
